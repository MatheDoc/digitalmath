    <!-- MathJax Skript einbinden -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["\\(", "\\)"]],
          displayMath: [
            ["\\[", "\\]"],
            ["$$", "$$"],
          ],
        },
        svg: { fontCache: "global" },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      video {
        width: 100%;
        max-width: 480px;
        max-height: 270px;
        display: block;
        margin: 0 auto;
        object-fit: cover;
        border-radius: 12px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .video-container {
        text-align: center;
        position: sticky;
        top: 0px;
        background: #f8f8f8;
        margin-bottom: 20px;
        z-index: 10;
      }

      .controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(50, 50, 50, 0.8);
        padding: 0;
        color: white;
        font-family: sans-serif;
        border-radius: 0 0 8px 8px;
        max-width: 480px;
        margin: 0 auto;
      }

      .controls button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 3px 6px;
        min-width: 40px;
        text-align: center;
      }

      .controls button:hover {
        color: #00ffff;
      }

      .progress {
        flex: 1;
        margin: 0 10px;
        cursor: pointer;
      }

      .progress input[type="range"] {
        width: 100%;
        cursor: pointer;
      }

      #volumeSlider {
        width: 60px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>

    <header>

    <main>

          <button id="muteToggle">üîà</button>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            title="Lautst√§rke"
          />
          <div class="progress">
            <input
              type="range"
              id="progress"
              value="0"
              min="0"
              max="100"
              step="0.1"
            />
          </div>
        </div>
      </div>

      <div id="assistierte-aufgabe"></div>
    </main>

    <script src="js/assistenzInit.js"></script>

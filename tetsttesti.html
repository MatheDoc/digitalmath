<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãœbergangsdiagramm</title>
    <style>
        .state {
            fill: #B8CEF2;
            stroke: #333;
            stroke-width: 2;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            fill: #333;
        }
        .arrow {
            stroke: #333;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>
    <svg width="500" height="300">
        <!-- Arrowhead Definition -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
            </marker>
        </defs>

        <!-- States -->
        <circle cx="100" cy="150" r="40" class="state" />
        <text x="100" y="150" text-anchor="middle" alignment-baseline="middle" class="text">State 1</text>

        <circle cx="250" cy="50" r="40" class="state" />
        <text x="250" y="50" text-anchor="middle" alignment-baseline="middle" class="text">State 2</text>

        <circle cx="400" cy="150" r="40" class="state" />
        <text x="400" y="150" text-anchor="middle" alignment-baseline="middle" class="text">State 3</text>

        <!-- Transitions -->
        <line x1="140" y1="150" x2="210" y2="70" class="arrow" /> <!-- State 1 to State 2 -->
        <line x1="290" y1="70" x2="360" y2="150" class="arrow" /> <!-- State 2 to State 3 -->
        <line x1="360" y1="150" x2="140" y2="150" class="arrow" /> <!-- State 3 to State 1 -->
    </svg>
</body>
</html>

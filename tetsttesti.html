<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabelle</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Spalte 1</th>
            <th colspan="3">Von</th>
        </tr>
        <tr>
            <td rowspan="3">Nach</td>
            <td>Zeile 2</td>
            <td>Zeile 2</td>
            <td>Zeile 2</td>
        </tr>
        <tr>
            <td>Zeile 3</td>
            <td>Zeile 3</td>
            <td>Zeile 3</td>
        </tr>
        <tr>
            <td>Zeile 4</td>
            <td>Zeile 4</td>
            <td>Zeile 4</td>
        </tr>
    </table>
</body>
</html>

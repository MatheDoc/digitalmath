<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinken nach innen</title>
    <style>
        /* Animation für den nach innen gerichteten Glow */
        @keyframes blink-inset {
            0% {
                box-shadow: inset 0 0 30px 10px rgba(52, 152, 219, 1); /* Starker innerer Glow */
            }
            50% {
                box-shadow: inset 0 0 50px 20px rgba(52, 152, 219, 1); /* Noch stärkerer innerer Glow */
            }
            100% {
                box-shadow: inset 0 0 30px 10px rgba(52, 152, 219, 1); /* Zurück zum ursprünglichen inneren Glow */
            }
        }

        .inset-glow {
            border: 2px solid rgba(52, 152, 219, 1); /* Passende Rahmenfarbe */
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            background-color: #fff; /* Weißer Hintergrund für Kontrast */
            border-radius: 10px; /* Abgerundete Ecken (optional) */
            animation: blink-inset 2s infinite; /* Animation starten */
        }
    </style>
</head>
<body>
    <div class="inset-glow">Blinken nach innen</div>
</body>
</html>

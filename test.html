<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Beispiel</title>
    <!-- Verwendung einer stabilen Version von Marked.js (2.x) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
</head>
<body>

    <h1>Markdown Beispiel</h1>
    
    <div id="markdown-content">
        <!-- Hier wird der Markdown-Inhalt angezeigt -->
    </div>

    <textarea id="markdown-input" rows="10" cols="50">
# Überschrift 1
Dies ist ein Beispiel für **Markdown**.

- Liste Punkt 1
- Liste Punkt 2
Wie lassen sich die Werte der Biathleten noch unterscheiden? Im Mittel erwarten wir die gleiche Anzahl an Fehlschüssen. Hilfreich könnte es jedoch sein, festzustellen, wie stark die Werte schwanken. Anhand der Histogramme erkennen wir, dass bei Biathlet B die Werte deutlich stärker schwanken: Biathlet A hat fast immer nur 1 oder 2 Fehlschüsse, während Biathlet B eine größere Bandbreite an möglichen Fehlschüssen aufweist.
    
Wie lassen sich die Werte der Biathleten noch unterscheiden? Im Mittel erwarten wir die gleiche Anzahl an Fehlschüssen. Hilfreich könnte es jedoch sein, festzustellen, wie stark die Werte schwanken. Anhand der Histogramme erkennen wir, dass bei Biathlet B die Werte deutlich stärker schwanken: Biathlet A hat fast immer nur 1 oder 2 Fehlschüsse, während Biathlet B eine größere Bandbreite an möglichen Fehlschüssen aufweist.
    </textarea>

    <script>
        // Funktion zum Umwandeln von Markdown in HTML
        const inputElement = document.getElementById('markdown-input');
        const outputElement = document.getElementById('markdown-content');

        // Konvertiere Markdown bei Eingabe
        inputElement.addEventListener('input', function() {
            const markdownText = inputElement.value;
            outputElement.innerHTML = marked(markdownText);  // Verwendung von marked() statt marked.parse()
        });

        // Initiale Konvertierung
        outputElement.innerHTML = marked(inputElement.value);  // Verwendung von marked()
    </script>

</body>
</html>

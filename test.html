<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopieren Symbol Beispiel mit Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Vertikale Anordnung */
            align-items: center;    /* Zentriert den Inhalt horizontal */
            justify-content: center; /* Zentriert den Inhalt vertikal */
            height: 100vh;         /* Höhe des Containers auf 100% der Ansichtshöhe setzen */
            margin: 0;             /* Entfernt den Standard-Margin */
            background-color: #f0f0f0;
        }

        .copy-icon {
            color: #28a745;             /* Farbe des Icons */
            font-size: 48px;           /* Größe des Icons */
            cursor: pointer;            /* Zeiger-Cursor */
            transition: color 0.3s;    /* Übergangseffekt für Hover */
        }

        .copy-icon:hover {
            color: #218838;             /* Dunklerer Grünton beim Hover */
        }
        
        .message {
            margin-top: 20px;          /* Abstand zur Nachricht */
            display: none;              /* Nachricht initial nicht anzeigen */
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-redo copy-icon" id="copyIcon"></i> <!-- Font Awesome Kopier-Symbol -->
        <p class="message" id="message">Inhalt kopiert!</p> <!-- Nachricht anzeigen -->
    </div>

    <script>
        document.getElementById('copyIcon').addEventListener('click', function() {
            const textToCopy = "Dies ist der Text, der in die Zwischenablage kopiert wird."; // Text, der kopiert werden soll
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Erfolg
                    const message = document.getElementById('message');
                    message.style.display = 'block'; // Nachricht anzeigen
                    setTimeout(() => message.style.display = 'none', 2000); // Nachricht nach 2 Sekunden ausblenden
                })
                .catch(err => {
                    console.error('Fehler beim Kopieren: ', err);
                });
        });
    </script>
</body>
</html>

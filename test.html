<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    .matrix {
      display: table;
      margin-top: 10px;
    }
    .matrix-row {
      display: table-row;
    }
    .matrix-cell {
      display: table-cell;
      padding: 5px;
      border: 1px solid black;
      text-align: center;
    }
    input {
      width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <div class="matrix-row">
      <div class="matrix-cell"><input type="text" value="1"></div>
      <div class="matrix-cell"><input type="text" value="2"></div>
      <div class="matrix-cell"><input type="text" value="3"></div>
    </div>
    <div class="matrix-row">
      <div class="matrix-cell"><input type="text" value="4"></div>
      <div class="matrix-cell"><input type="text" value="5"></div>
      <div class="matrix-cell"><input type="text" value="6"></div>
    </div>
    <div class="matrix-row">
      <div class="matrix-cell"><input type="text" value="7"></div>
      <div class="matrix-cell"><input type="text" value="8"></div>
      <div class="matrix-cell"><input type="text" value="9"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>iframe-Test</title>
  <script>
    function resizeIframe(iframe) {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const contentHeight = iframeDoc.body.scrollHeight;
        console.log("Berechnete Höhe:", contentHeight);
        iframe.style.height = (contentHeight + 170) + 'px';
        iframe.style.border = 'none';
        iframe.style.width = '100%';
      } catch (e) {
        console.warn('Zugriff auf iframe-Inhalt nicht möglich:', e);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        if (iframe.complete) {
          resizeIframe(iframe);
        } else {
          iframe.addEventListener('load', () => resizeIframe(iframe));
        }
      });
    });
  </script>
</head>
<body>
  <h1>iframe-Testseite</h1>
  <iframe src="quiz.html?sammlung=Analysis_Wirtschaft_Produktlebenszyklus_Differenzieren_Polynom3Exp.json&titel=Ich%20kann%20Exponentialfunktionen%20ableiten%20(Variante%204).&exam=no" style="width: 100%; border: 1px solid black;"></iframe>
</body>
</html>

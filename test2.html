<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Beispiel</title>
    <!-- Verwendung der neuesten Version von Marked.js (4.x) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
</head>
<body>

    <h1>Markdown Beispiel</h1>
    
    <div id="markdown-content">
        <!-- Hier wird der Markdown-Inhalt angezeigt -->
    </div>

    <textarea id="markdown-input" rows="10" cols="50">
# Überschrift 1
Dies ist ein Beispiel für **Markdown**.

- Liste Punkt 1
- Liste Punkt 2
    </textarea>

    <script>
        // Zugriff auf das globale `marked` Objekt, das durch das Skript geladen wird
        const inputElement = document.getElementById('markdown-input');
        const outputElement = document.getElementById('markdown-content');

        // Konvertiere Markdown bei Eingabe
        inputElement.addEventListener('input', function() {
            const markdownText = inputElement.value;
            // Richtiges Aufrufen der `marked.parse()` Methode
            outputElement.innerHTML = marked.parse(markdownText); 
        });

        // Initiale Konvertierung
        outputElement.innerHTML = marked.parse(inputElement.value); 
    </script>

</body>
</html>

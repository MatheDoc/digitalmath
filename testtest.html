<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineare Optimierung mit Hunden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paw-print.png');
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;

        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;

            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;

        }

        button:hover {

        pre {

            text-decoration: underline;

</head>
<body>
    <div class="container">
        <div class="dog-image">
            <img src="https://www.freepnglogos.com/uploads/dog-png/bowwow-au-dog-day-afternoon-22.png" alt="Hund">
        </div>
        <h1>Lineare Optimierung mit Hunden üêæ</h1>
        <form id="optimizationForm">
            <label for="objective">Zielfunktion (z.B. 10x1 + 5x2 + 20x3):</label>
            <input type="text" id="objective" name="objective" required>

            <label for="constraints">Nebenbedingungen (z.B. 25x1 + 5x2 + 15x3 <= 30):</label>
            <textarea id="constraints" name="constraints" rows="4" required></textarea>

            <button type="submit">Optimieren üê∂</button>
        </form>

        <h2>Ergebnis:</h2>
        <pre id="result"></pre>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è by <a href="#" target="_blank">Hundefreunde</a></p>
        </div>
    </div>

    <script>
        // Funktion zur L√∂sung der linearen Optimierung
        function solveLinearProgram(c, A, b) {
            // Verwende den Simplex-Algorithmus (einfache Implementierung)
            // Hinweis: Dies ist eine vereinfachte Implementierung und funktioniert nur f√ºr kleine Probleme.
            const numVariables = c.length;
            const numConstraints = A.length;

            // Erstelle die Tableau-Matrix
            let tableau = [];
            for (let i = 0; i < numConstraints; i++) {
                tableau.push([...A[i], b[i]]);
            }
            tableau.push([...c, 0]);

            // Simplex-Algorithmus
            while (true) {
                // Finde die Pivot-Spalte (gr√∂√üter negativer Wert in der letzten Zeile)
                let pivotCol = -1;
                for (let j = 0; j < numVariables; j++) {
                    if (tableau[tableau.length - 1][j] < 0) {
                        pivotCol = j;
                        break;
                    }
                }
                if (pivotCol === -1) break; // Keine negativen Werte mehr, L√∂sung gefunden

                // Finde die Pivot-Zeile (kleinstes Verh√§ltnis RHS / Pivot-Spalte)
                let pivotRow = -1;
                let minRatio = Infinity;
                for (let i = 0; i < numConstraints; i++) {
                    if (tableau[i][pivotCol] > 0) {
                        const ratio = tableau[i][numVariables] / tableau[i][pivotCol];
                        if (ratio < minRatio) {
                            minRatio = ratio;
                            pivotRow = i;
                        }
                    }
                }
                if (pivotRow === -1) return null; // Problem ist unbeschr√§nkt

                // Pivot-Operation
                const pivotElement = tableau[pivotRow][pivotCol];
                for (let j = 0; j <= numVariables; j++) {
                    tableau[pivotRow][j] /= pivotElement;
                }
                for (let i = 0; i < tableau.length; i++) {
                    if (i !== pivotRow) {
                        const factor = tableau[i][pivotCol];
                        for (let j = 0; j <= numVariables; j++) {
                            tableau[i][j] -= factor * tableau[pivotRow][j];
                        }
                    }
                }
            }

            // Extrahiere die L√∂sung
            const solution = new Array(numVariables).fill(0);
            for (let i = 0; i < numConstraints; i++) {
                let basicVarIndex = -1;
                for (let j = 0; j < numVariables; j++) {
                    if (tableau[i][j] === 1) {
                        basicVarIndex = j;
                        break;
                    }
                }
                if (basicVarIndex !== -1) {
                    solution[basicVarIndex] = tableau[i][numVariables];
                }
            }

            return {
                solution: solution,
                optimalValue: tableau[tableau.length - 1][numVariables]
            };
        }

        // Event-Listener f√ºr das Formular
        document.getElementById('optimizationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Zielfunktion einlesen
            const objective = document.getElementById('objective').value;
            const c = objective.split('+').map(term => parseFloat(term.trim().replace(/x\d+/g, '')));

            // Nebenbedingungen einlesen
            const constraints = document.getElementById('constraints').value.split('\n');
            const A = [];
            const b = [];
            for (const constraint of constraints) {
                const parts = constraint.split('<=');
                const coefficients = parts[0].split('+').map(term => parseFloat(term.trim().replace(/x\d+/g, '')));
                A.push(coefficients);
                b.push(parseFloat(parts[1].trim()));
            }

            // Lineare Optimierung l√∂sen
            const result = solveLinearProgram(c, A, b);

            // Ergebnis anzeigen
            if (result) {
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } else {
                document.getElementById('result').textContent = "Das Problem ist unbeschr√§nkt oder hat keine L√∂sung.";
            }
        });
    </script>
</body>
</html>

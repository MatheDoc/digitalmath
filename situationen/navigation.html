<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lernbereiche">
    <meta name="author" content="Dr. Sven Führing">
    <meta name='robots' content='index,follow'>    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/situationen/styles-situationen.css"> 
</head>

<body>
    <header>
      <h1>MatheChecks.de</h1>
    </header>
    <h2>Lernbereiche</h2>
    <main class="container">
      <a class="nav-block stochastik">Baumdiagramme - Basics</a>
      <a class="nav-block stochastik">Baumdiagramme und Vierfeldertafeln</a>
    </main>
    

    <script>
      // Verlinkungen
      document.querySelectorAll('.nav-block').forEach(link => {
        link.addEventListener('click', () => {
          // Den angeklickten Text des Links als Thema in die URL einfügen
          const thema = link.innerText.trim();
          const url = `/situationen/index.html?thema=${encodeURIComponent(thema)}`; // encodeURIComponent stellt sicher, dass Sonderzeichen korrekt in der URL funktionieren
          // Öffnen des Links in einem neuen Fenster
          window.open(url, '_blank');
        });
      });
    </script>
</body>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixiertes Bild</title>
<style>
  .fixed-image {
    position: fixed;
    top: 20px; /* Abstand von oben */
    left: 20px; /* Abstand von links */
    width: 150px;
    z-index: 1000; /* Stellt sicher, dass das Bild über anderen Elementen bleibt */
  }

  .content {
    margin-top: 200px; /* Platz für Scrollen */
    height: 2000px; /* Platz zum Scrollen */
  }
</style>
</head>
<body>


<div class="content">
  <h1>Inhalt der Seite</h1>
  <p>Scrollen Sie nach unten, um den Effekt zu sehen.</p>
    <p><img src="bild.png" alt="Fixiertes Bild" class="fixed-image"></p>
</div>

</body>
</html>

    <script>
      if (window.self !== window.top) {
        // Seite ist im iframe geladen
        document.documentElement.classList.add("in-iframe");
      }

      const checkInterval = setInterval(() => {
        const symbole = document.getElementsByClassName("symbolleiste");
        if (symbole.length > 0) {
          for (let i = 0; i < symbole.length; i++) {
            symbole[i].style.display = "none";
          }
          clearInterval(checkInterval); // Prüfung stoppen, sobald gefunden
        }
      }, 100); // alle 100 ms prüfen

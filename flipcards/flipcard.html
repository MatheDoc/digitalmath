<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>FlipCard-Demo</title>
    <link rel="stylesheet" href="flipcard.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["\\(", "\\)"]],
          displayMath: [
            ["\\[", "\\]"],
            ["$$", "$$"],
          ],
        },
        svg: { fontCache: "global" },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="kartenbereich"></div>

    <script type="module">
      import { createFlipCard } from "./flipcard.js";

      const ziel = document.getElementById("kartenbereich");

      const karte1 = createFlipCard("Was ist \\( 5 + 3 \\) ?", "8");
      const karte2 = createFlipCard("Hauptstadt von Spanien?", "Madrid");

      ziel.appendChild(karte1);
      ziel.appendChild(karte2);
    </script>
  </body>
</html>
